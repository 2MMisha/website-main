<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт в разработке</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .password-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        
        h1 {
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .submit-btn {
            background-color: #0c57ab;
            color: white;
        }
        
        .submit-btn:hover {
            background-color: #094a7a;
        }
        
        .close-btn {
            background-color: #ff4444;
            color: white;
        }
        
        .close-btn:hover {
            background-color: #cc0000;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Site is in development</h1>
        <p>Developer - insert the code</p>
        
        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Введите код доступа">
            <p class="error-message" id="errorMessage">INCORRECT!</p>
        </div>
        
        <div class="button-group">
            <button class="submit-btn" id="submitBtn">ENTER</button>
            <button class="close-btn" id="closeBtn">CLOSE THE TAB</button>
        </div>
    </div>

    <script>
        const correctPassword = "797870";
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const closeBtn = document.getElementById('closeBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        submitBtn.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        closeBtn.addEventListener('click', function() {
            window.close();
        });
        
        function checkPassword() {
            if (passwordInput.value === correctPassword) {
                // Сохраняем в localStorage, что пользователь ввел правильный пароль
                localStorage.setItem('siteUnlocked', 'true');
                // Перенаправляем на основную страницу
                window.location.href = "main.html";
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // Проверяем при загрузке, был ли уже введен пароль
        if (localStorage.getItem('siteUnlocked') === 'true') {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
